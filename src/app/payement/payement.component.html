<div class="card " style="padding-top: 4%;"  >
    <div class="card-body"  *ngIf="reservation">
        <div class="row">
            <div class="col-md-7">
                <div class="left border">
                    <div >
                        <h4 class="payment-method">Select Payment method:</h4>
                    </div>
                    <div class="row ">
                        <div class="col-2"><img src="https://img.icons8.com/color/48/000000/mastercard-logo.png" /></div>
                        <div class="col-2"><img src="https://img.icons8.com/color/48/000000/visa.png" /></div>
                        <div class="col-2"><img src="https://img.icons8.com/color/48/000000/amex.png" /></div>
                        <div class="col-2"><img src="https://img.icons8.com/color/48/000000/paypal.png" /></div>
                    </div>
                    <form> <span>Nom titulaire de la carte  </span> <input placeholder="Linda Williams" style="border-radius: 22px;"> <span>Card Number:</span> <input placeholder="0125 6780 4567 9909" style="border-radius: 22px;">
                        <div class="row">
                            <div class="col-4"><span> date d'expiration:</span> <input placeholder="YY/MM" style="border-radius: 22px;"> </div>
                            <div class="col-4"><span>CVV:</span> <input id="cvv" style="border-radius: 22px;"> </div>
                        </div> <input type="checkbox" id="save_card" class="align-left" style="border-radius: 22px;"> <label for="save_card">Save card details to wallet</label>
                    </form>
                </div>
            </div>
            <div class="col-md-5">
                <div class="right border">
                    <div class="header" style="padding-left: 6%;">{{reservation?.offre?.libelle}} </div>
                    <div class="row item">
                        <div class="col-6 align-self-center"><img   src="assets/img/background.png" style="padding-left: 6px;" width="140" height="100"></div>
                        <div class="col-6">
                            <div class="row"><b>{{reservation?.dateDebut}} -> {{reservation.dateFin}} </b></div>
                            <div class="row text-muted"> </div>
                            <div class="row" *ngFor="let ser of reservation.services">{{ser.nom}} </div>
                            <div class="row text-muted"><i class="fa fa-user" aria-hidden="true"></i> </div>
                        </div>
                    </div>
                   
                    <hr>
                    <div class="row lower">
                        <div class="col text-left">sous-total</div>
                        <div class="col text-right">{{reservation.services.prix}}</div>
                    </div>
                   
                    <div class="row lower">
                        <div class="col text-left"><b>Total a payer </b></div>
                        <div class="col text-right"><b>{{reservation.total}}</b></div>
                    </div>
                    <div class="row lower">
                        <div class="col text-left"><a href="#"><u>Add promo code</u></a></div>
                    </div> <button type="submit" class="btn" style="border-radius: 22px;" (click)="addPaiement()" [routerLink]="['/facture']" routerLinkActive="router-link-active" >Payer</button>
                    <h5 class="text-muted text-center">retours aux offres </h5>
                </div>
            </div>
        </div>
    </div>
    <div> </div>
</div>
